<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizu This</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">



</head>

<body>
    <header>
        <div class="title">
            Bizu This
        </div>
        <div class="title-icon">
            <i class="fa-regular fa-lightbulb"></i>
        </div>
    </header>
    <div id="content">
        <nav>
            <div class="d-flex flex-column flex-shrink-0 bg-body-tertiary" style="width: 4.5rem;">
                <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                    <li class="nav-item">
                        <a href="#" class="nav-link active py-3 border-bottom rounded-0" aria-current="page"
                            data-bs-toggle="tooltip" data-bs-placement="right" aria-label="New text"
                            data-bs-original-title="Home">
                            <i class="fa-regular fa-pen-to-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip"
                            data-bs-placement="right" aria-label="Dashboard" data-bs-original-title="Study Text">
                            <i class="fa-solid fa-list-check"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip"
                            data-bs-placement="right" aria-label="Dashboard" data-bs-original-title="Statistics">
                            <i class="fa-solid fa-chart-line"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip"
                            data-bs-placement="right" aria-label="Customers" data-bs-original-title="Settings">
                            <i class="fa-solid fa-gear"></i>
                        </a>
                    </li>
                </ul>
                <div class="dropdown border-top">
                    <a href="#"
                        class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-regular fa-circle-user"></i>
                    </a>
                    <ul class="dropdown-menu text-small shadow">
                        <li><a class="dropdown-item" href="#">New game</a></li>
                        <li><a class="dropdown-item" href="#">Statistics</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>

        </nav>
        <div id="main-content">
            <h1>New Text </h1> 
            <form>
                <textarea name="new-text" rows="10" cols="50" placeholder="Paste the text you want to memorize here"></textarea>
                <input type="submit" value="Submit" id="submit">
            </form>
    </div>

    <footer>

    </footer>
    <script src="myscripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="sidebars.js"></script>
</body>

</html>
